<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Revista Digital</title>
    <style>
        :root {
            --bg-main: #fff;
            --text-main: #333;
            --bg-dark: #121212;
            --text-dark: #f0f0f0;
            --btn-bg: rgba(255, 255, 255, 0.3);
            --btn-bg-hover: rgba(255, 255, 255, 0.5);
            --btn-border: rgba(0, 0, 0, 0.1);
            --counter-bg: rgba(255, 255, 255, 0.5);
        }

        [data-theme="dark"] {
            --bg-main: var(--bg-dark);
            --text-main: var(--text-dark);
            --btn-bg: rgba(0, 0, 0, 0.3);
            --btn-bg-hover: rgba(0, 0, 0, 0.5);
            --btn-border: rgba(255, 255, 255, 0.1);
            --counter-bg: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: var(--bg-main);
            color: var(--text-main);
            overflow: hidden;
        }

        .viewer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .page {
    position: absolute;
    top: 0;
    width: 90%;
    height: auto;
    max-width: 800px;
    max-height: 90vh;
    background-color: transparent;
    transition: transform 1s ease;
    transform-origin: left;
    backface-visibility: hidden;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Alinea pÃ¡ginas arriba */
}

        .page img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .page.flipped {
            transform: rotateY(-180deg);
            z-index: 0;
        }

        .page.current {
            z-index: 2;
            transform: rotateY(0);
        }

        .controls {
            position: absolute;
            top: 3rem; /* Antes era top: 1rem */
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 1rem;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .viewer:hover .controls,
        .viewer:focus-within .controls {
            opacity: 1;
        }

        .nav-btn {
            background-color: var(--btn-bg);
            border: 1px solid var(--btn-border);
            backdrop-filter: blur(6px);
            color: var(--text-main);
            border-radius: 10px;
            padding: 0.4rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .nav-btn:hover {
            background-color: var(--btn-bg-hover);
            transform: scale(1.05);
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        .page-counter {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--counter-bg);
            color: var(--text-main);
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.9rem;
            backdrop-filter: blur(6px);
            z-index: 100;
        }

        @media (max-width: 768px) {
            .page { width: 95%; height: 95%; }
            .nav-btn { font-size: 0.8rem; padding: 0.3rem 0.7rem; }
            .page-counter { font-size: 0.7rem; padding: 0.2rem 0.5rem; }
        }

        /* Accessibility */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0 0 0 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body>
    <div class="viewer" id="viewer" role="region" aria-label="Visor de revista">
        <div class="controls" aria-label="Controles de navegaciÃ³n">
            <button class="nav-btn" id="prev" aria-label="PÃ¡gina anterior">â—€</button>
            <button class="nav-btn" id="fullscreen" aria-label="Alternar pantalla completa">â›¶</button>
            <button class="nav-btn" id="next" aria-label="PÃ¡gina siguiente">â–¶</button>
        </div>
        <span class="page-counter" id="counter" role="status" aria-live="polite">PÃ¡gina 1</span>
    </div>

    <!-- Dark Mode Toggle -->
    <button id="themeToggle" aria-label="Alternar modo oscuro" style="position: fixed; right: 1rem; top: 1rem; z-index: 1000;">
        ðŸŒ™
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script>
        // ConfiguraciÃ³n inicial
        const config = {
            pdfUrl: 'https://drive.google.com/uc?export=download&id=1rkRV4TPQq6JNzAXhVgLq7NNEQbNSsqvs',
            scale: 1.5,
            minScale: 0.8,
            maxScale: 2.5,
            debug: false
        };

        // Variables globales
        let pdfDoc = null;
        let currentPage = 1;
        let pages = [];
        let isFullscreen = false;
        let theme = 'light';

        // Elementos DOM
        const viewer = document.getElementById('viewer');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const counter = document.getElementById('counter');
        const fullscreenBtn = document.getElementById('fullscreen');
        const themeToggle = document.getElementById('themeToggle');

        // InicializaciÃ³n
        (() => {
            initializeTheme();
            setupEventListeners();
            
            // Cargar PDF
            pdfjsLib.getDocument(config.pdfUrl).promise.then(pdf => {
                pdfDoc = pdf;
                return renderInitialPages();
            }).catch(handleError);
        })();

        // Event Listeners
        function setupEventListeners() {
            prevBtn.addEventListener('click', navigatePrev);
            nextBtn.addEventListener('click', navigateNext);
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            document.addEventListener('fullscreenchange', updateFullscreenState);
            document.addEventListener('keydown', handleKeyboardNav);
            viewer.addEventListener('touchstart', handleTouchStart);
            viewer.addEventListener('touchend', handleTouchEnd);
            themeToggle.addEventListener('click', toggleTheme);
        }

        // NavegaciÃ³n
        function navigatePrev() {
            if (currentPage > 1) {
                updatePage(currentPage - 1);
            }
        }

        function navigateNext() {
            if (currentPage < pdfDoc.numPages) {
                updatePage(currentPage + 1);
            }
        }

        function updatePage(newPage) {
            pages[currentPage - 1].classList.remove('current');
            pages[currentPage - 1].classList.add('flipped');
            
            currentPage = newPage;
            
            ensurePageRendered(currentPage);
            
            pages[currentPage - 1].classList.remove('flipped');
            pages[currentPage - 1].classList.add('current');
            
            updateCounter();
            announcePageChange();
        }

        // Renderizado inteligente
        async function renderInitialPages() {
            // Renderizar primera pÃ¡gina
            await renderSinglePage(1);
            
            // Preparar contenedor para pÃ¡ginas siguientes
            for (let i = 2; i <= pdfDoc.numPages; i++) {
                createPageContainer(i);
            }
            
            updateCounter();
        }

        async function ensurePageRendered(pageNumber) {
            if (!pages[pageNumber - 1] || !pages[pageNumber - 1].querySelector('img')) {
                await renderSinglePage(pageNumber);
            }
        }

        async function renderSinglePage(pageNumber) {
            try {
                const page = await pdfDoc.getPage(pageNumber);
                const viewport = getOptimizedViewport(page);
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                await page.render({ 
                    canvasContext: context, 
                    viewport: viewport 
                }).promise;

                const pageDiv = pages[pageNumber - 1] || createPageContainer(pageNumber);
                pageDiv.innerHTML = `<img src="${canvas.toDataURL()}" alt="PÃ¡gina ${pageNumber}">`;
                
                if (pageNumber === 1) {
                    pageDiv.classList.add('current');
                } else if (pageNumber > 1) {
                    pageDiv.classList.add('flipped');
                }
                
                return pageDiv;
            } catch (error) {
                handleError(error, `Error al renderizar pÃ¡gina ${pageNumber}`);
            }
        }

        function createPageContainer(pageNumber) {
            const pageDiv = document.createElement('div');
            pageDiv.className = 'page';
            pageDiv.style.zIndex = pdfDoc.numPages - pageNumber;
            pages.push(pageDiv);
            viewer.appendChild(pageDiv);
            return pageDiv;
        }

        // Helpers
        function getOptimizedViewport(page) {
            const devicePixelRatio = window.devicePixelRatio || 1;
            const adjustedScale = Math.min(
                Math.max(config.scale * devicePixelRatio, config.minScale),
                config.maxScale
            );
            
            return page.getViewport({ scale: adjustedScale });
        }

        function updateCounter() {
            counter.textContent = `PÃ¡gina ${currentPage} de ${pdfDoc.numPages}`;
        }

        function announcePageChange() {
            // Implementar aviso para lectores de pantalla
            const status = document.createElement('div');
            status.className = 'visually-hidden';
            status.setAttribute('aria-live', 'assertive');
            status.textContent = `PÃ¡gina ${currentPage} de ${pdfDoc.numPages}`;
            document.body.appendChild(status);
            
            setTimeout(() => document.body.removeChild(status), 1000);
        }

        // Fullscreen
        function toggleFullscreen() {
            if (!isFullscreen) {
                requestFullscreen(viewer);
            } else {
                exitFullscreen();
            }
        }

        function requestFullscreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }

        function updateFullscreenState() {
            isFullscreen = !!document.fullscreenElement;
            fullscreenBtn.textContent = isFullscreen ? 'Shrink' : 'â›¶';
        }

        // Touch Navigation
        let startX = 0;
        function handleTouchStart(e) {
            startX = e.changedTouches[0].screenX;
            viewer.style.transition = 'transform 0.2s';
        }

        function handleTouchEnd(e) {
            const deltaX = e.changedTouches[0].screenX - startX;
            viewer.style.transition = 'transform 0s';
            
            if (Math.abs(deltaX) > 50) {
                if (deltaX > 0) navigatePrev();
                else navigateNext();
            }
        }

        // Keyboard Navigation
        function handleKeyboardNav(e) {
            if (e.key === 'ArrowRight') navigateNext();
            if (e.key === 'ArrowLeft') navigatePrev();
            if (e.key === 'Home') updatePage(1);
            if (e.key === 'End') updatePage(pdfDoc.numPages);
        }

        // Theme Management
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 
                              (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            setTheme(savedTheme);
        }

        function setTheme(newTheme) {
            theme = newTheme;
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeToggle.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        function toggleTheme() {
            setTheme(theme === 'light' ? 'dark' : 'light');
        }

        // Error Handling
        function handleError(error, message = 'Error al cargar el PDF') {
            console.error(message, error);
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                position: fixed;
                top: 2rem;
                left: 50%;
                transform: translateX(-50%);
                background-color: #dc3545;
                color: white;
                padding: 1rem;
                border-radius: 8px;
                z-index: 1000;
                font-size: 1rem;
            `;
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => errorDiv.remove(), 5000);
        }
    </script>
</body>
</html>
